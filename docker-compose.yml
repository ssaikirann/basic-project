version: '3.8'

services:
  finance-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-tracker-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_APP=app.py
      - FLASK_ENV=production
    volumes:
      - ./expenses.json:/app/expenses.json
      - ./investments.json:/app/investments.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
