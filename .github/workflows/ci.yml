name: Basic CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run a simple script
        run: echo "Hello Sai, your pipeline is running!"

      - name: Make script executable
        run: chmod +x .github/workflows/scripts/ubuntu_checks.sh

      - name: Run Ubuntu system checks
        run: bash .github/workflows/scripts/ubuntu_checks.sh

      - name: List files
        run: ls -la