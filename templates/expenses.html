<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses - Finance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>ðŸ’° Finance Tracker</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="/expenses" class="nav-link active">Expenses</a></li>
                <li><a href="/investments" class="nav-link">Investments</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Manage Expenses</h2>

        <section class="form-section">
            <h3>Add New Expense</h3>
            <form id="expenseForm" class="form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" placeholder="e.g., food, rent, travel" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency"></select>
                </div>
                <div class="form-group">
                    <label for="note">Note:</label>
                    <textarea id="note" name="note" placeholder="Optional note" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </section>

        <section class="list-section">
            <h3>Expense List</h3>
            <div id="expensesList" class="transactions-table">
                <p>Loading expenses...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Finance Tracker. All rights reserved.</p>
    </footer>

    <script>
        // Load and display expenses
        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const expenses = await response.json();
                
                if (expenses.length === 0) {
                    document.getElementById('expensesList').innerHTML = '<p>No expenses recorded yet</p>';
                    return;
                }

                let html = '<table class="transactions-table"><thead><tr><th>Category</th><th>Amount</th><th>Note</th><th>Date</th><th>Action</th></tr></thead><tbody>';
                
                expenses.forEach((expense, index) => {
                    const cur = expense.currency || 'USD';
                    html += `
                        <tr>
                            <td>${expense.category}</td>
                            <td>${cur} ${Number(expense.amount).toFixed(2)}</td>
                            <td>${expense.note}</td>
                            <td>${expense.date}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteExpense(${index})">Delete</button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                document.getElementById('expensesList').innerHTML = html;
            } catch (error) {
                console.error('Error loading expenses:', error);
                document.getElementById('expensesList').innerHTML = '<p>Error loading expenses</p>';
            }
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                category: document.getElementById('category').value,
                amount: document.getElementById('amount').value,
                currency: document.getElementById('currency').value,
                note: document.getElementById('note').value
            };

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    document.getElementById('expenseForm').reset();
                    loadExpenses();
                    alert('Expense added successfully!');
                } else {
                    alert('Error adding expense');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding expense');
            }
        });

        // Delete expense
        async function deleteExpense(index) {
            if (!confirm('Are you sure you want to delete this expense?')) return;

            try {
                const response = await fetch(`/api/expenses/${index}`, { method: 'DELETE' });
                if (response.ok) {
                    loadExpenses();
                    alert('Expense deleted successfully!');
                } else {
                    alert('Error deleting expense');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error deleting expense');
            }
        }

        // Load expenses on page load
        loadExpenses();

        // populate currency selector
        async function loadCurrencies() {
            try {
                const res = await fetch('/api/currencies');
                const data = await res.json();
                const sel = document.getElementById('currency');
                data.symbols.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s;
                    opt.text = s;
                    sel.appendChild(opt);
                });
                // default to USD if available
                if (data.symbols.includes('USD')) sel.value = 'USD';
            } catch (e) {
                console.warn('Could not load currencies', e);
                const sel = document.getElementById('currency');
                ['USD','EUR','INR'].forEach(s => { const opt = document.createElement('option'); opt.value=s; opt.text=s; sel.appendChild(opt);});
            }
        }

        loadCurrencies();
    </script>
</body>
</html>
